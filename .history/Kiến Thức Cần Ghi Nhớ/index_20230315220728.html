<!-- Trong React, một component cha là một component mà bao gồm một hoặc nhiều component con. Component cha truyền dữ liệu và props cho các component con, và các component con sẽ hiển thị trong nội dung của component cha. Để phân biệt một component cha và một component con, bạn có thể xem xét các điểm sau:

Component cha sẽ bao gồm một hoặc nhiều component con. Component con sẽ được truyền vào như một prop hoặc được render bên trong component cha.

Component cha có thể tồn tại mà không cần component con, trong khi đó component con phải nằm bên trong một component cha.

Component cha sẽ chịu trách nhiệm về các thao tác chung, chẳng hạn như xử lý sự kiện hoặc lưu trữ dữ liệu, trong khi đó component con sẽ chịu trách nhiệm về các thao tác riêng của nó, chẳng hạn như hiển thị nội dung hoặc xử lý sự kiện cho một phần của trang.

Component cha có thể được sử dụng lại trong các phần khác nhau của ứng dụng, trong khi đó component con thường chỉ được sử dụng trong phạm vi của component cha của nó.

Thông thường, tên của một component cha sẽ được viết hoa chữ cái đầu tiên, trong khi đó tên của một component con sẽ được viết thường hoặc bắt đầu bằng chữ cái viết thường.

Nếu bạn muốn xác định xem một component là cha hay con, bạn có thể kiểm tra xem component đó có nhận bất kỳ props nào từ component khác hay không. Nếu có, đó có thể là một component con. Nếu không, đó có thể là một component cha. -->

      </div>
    </UserContext.Provider>
  );
}

// Sử dụng context trong một thành phần con
function UserProfile() {
  // Lấy thông tin người dùng từ context
  const { user } = useContext(UserContext);

  // Hiển thị thông tin người dùng
  return (
    <div>
      {user ? (
        <>
          <p>Tên: {user.name}</p>
          <p>Email: {user.email}</p>
        </>
      ) : (
        <p>Chưa đăng nhập</p>
      )}
    </div>
  );
}

Trong thành phần con UserProfile, chúng ta sử dụng hook useContext để lấy thông tin người dùng từ context và hiển thị nó trong thành phần. Như vậy, bất kỳ thành phần con nào của App có thể truy cập vào thông tin người dùng thông qua context mà không cần phải truyền nó qua các thành phần khác nhau.
